<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = (urlParams.get('lang') || 'en').toLowerCase();
      let targetUrl = 'user-agreement-en.html'; // default to English

      if (lang.startsWith('zh')) {
        targetUrl = 'user-agreement-zh.html';
      } else if (lang.startsWith('en')) {
        targetUrl = 'user-agreement-en.html';
      }

      window.location.replace(targetUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the User Agreement...</p>
</body>
</html>
