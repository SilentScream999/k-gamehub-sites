<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('lang') || 'en';
      let targetUrl = 'user-agreement-en.html'; // default English

      if (lang.toLowerCase().startsWith('zh')) {
        targetUrl = 'user-agreement-zh.html';
      }

      window.location.replace(targetUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the user agreement...</p>
</body>
</html>
